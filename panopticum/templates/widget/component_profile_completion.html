          <table style='float: right;'>
            <tr>
              <td style='text-align: right; padding-right: 10px; line-height: 12px;'>
                <p>Component profile<br>completion</p>
              </td>
              <td style='text-align: right; padding-right: 10px;'>
                <canvas width="60" height="30" id="profile-completeness-gauge" class="" style="width: 60px; height: 30px;"></canvas>
                <div class="goal-wrapper" style='text-align: center; top: -5px; left: 5px; position: relative; z-index: 100px;'>
                  <span id="profile-completeness-gauge-text" class="gauge-value"
                        data-toggle='tooltip' data-placement='bottom' data-container="body"
                        title="x" style='font-size: 16px; line-height: 20px; font-weight: bold;'>
                     0
                  </span>
                  <span class="gauge-value">%</span>
                </div>
              </td>

              <td style='text-align: right; padding-right: 10px; line-height: 12px;'><p>Component<br>rating</p></td>
              <td>
                <div style='display: block; height: 30px; width: 60px; margin-bottom: 10px;'>
                  <div style='height: 30px; width: 60px; border-radius: 5px;'>
                    <span v-cloak class='pa-component-rating pa-component-rating-large'>[[ component.latest_version.meta_rating ]]%
                  </div>
                </div>
              </td>
            </tr>
          </table>
